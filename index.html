<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Chat Page</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    .section {
      border: 1px solid black;
      padding: 10px;
      overflow-y: auto;
    }
    #leftPanel {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #imageRow img {
      width: 50px;
      height: 50px;
      margin: 0 5px;
    }
    #scoreboard {
      font-size: 20px;
      margin: 10px 0;
    }
    #controlPanel {
      display: none;
      width: 100%;
    }
    .input-row {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    #sectionB, #sectionC {
      flex: 1;
    }
    #sectionC {
      border-left: 1px solid black;
    }
    #banner {
      background: #ffd;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #aaa;
    }
    .chat {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      margin-top: 5px;
    }
    .chat-input input {
      flex: 1;
    }
    #passwordPanel {
      display: flex;
      gap: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- LEFT PANEL (Images + Scoreboard + Hidden Panel) -->
  <div id="leftPanel" class="section">
    <div id="imageRow">
      <img src="image1.png" alt="img1" />
      <img src="image2.png" alt="img2" />
    </div>
    <div id="scoreboard">0 - 0</div>

    <!-- Password Section -->
    <div id="passwordPanel">
      <input type="password" id="passwordInput" placeholder="Password..." />
      <button onclick="checkPassword()">Unlock</button>
    </div>

    <!-- Hidden Panel -->
    <div id="controlPanel">
      <div class="input-row">
        <input type="text" id="bannerInput" placeholder="Banner text" />
      </div>
      <div class="input-row">
        <input type="number" id="leftScore" placeholder="Left score" />
        <button onclick="updateScore()">4</button>
      </div>
      <div class="input-row">
        <input type="number" id="rightScore" placeholder="Right score" />
        <button onclick="updateScore()">6</button>
      </div>
    </div>
  </div>

  <!-- PRIVATE CHAT -->
  <div id="sectionB" class="section chat">
    <div id="banner" style="display:none;"></div>
    <div id="privateMessages" class="messages"></div>
    <div class="chat-input">
      <input type="text" id="privateInput" placeholder="Private chat..." />
      <button onclick="sendMessage('private')">Send</button>
    </div>
  </div>

  <!-- PUBLIC CHAT -->
  <div id="sectionC" class="section chat">
    <div class="chat-input">
      <input type="text" id="usernameInput" placeholder="Username..." />
    </div>
    <div id="publicMessages" class="messages"></div>
    <div class="chat-input">
      <input type="text" id="publicInput" placeholder="Public chat..." />
      <button onclick="sendMessage('public')">Send</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "sunquiddy") {
        document.getElementById("controlPanel").style.display = "block";
        document.getElementById("passwordPanel").style.display = "none";
      } else {
        alert("Wrong password!");
      }
    }

    function updateScore() {
      const left = parseInt(document.getElementById("leftScore").value) || 0;
      const right = parseInt(document.getElementById("rightScore").value) || 0;
      document.getElementById("scoreboard").textContent = `${left} - ${right}`;
    }

    function sendMessage(type) {
      const msgBox = document.getElementById(type + "Input");
      const text = msgBox.value.trim();
      if (!text) return;

      let message = text;
      if (type === "private" && text.startsWith("!banner ")) {
        const bannerText = text.replace("!banner ", "");
        const banner = document.getElementById("banner");
        banner.textContent = bannerText;
        banner.style.display = "block";
        msgBox.value = "";
        return;
      }

      if (type === "public") {
        const username = document.getElementById("usernameInput").value.trim();
        if (!username) {
          alert("Please enter a username first.");
          return;
        }
        message = `${username}: ${text}`;
      }

      const container = document.getElementById(type + "Messages");
      const el = document.createElement("div");
      el.textContent = message;
      container.appendChild(el);

      saveMessage(type, message);
      msgBox.value = "";
    }

    function saveMessage(type, message) {
      const key = type + "Chat";
      let messages = JSON.parse(localStorage.getItem(key)) || [];
      messages.push(message);
      localStorage.setItem(key, JSON.stringify(messages));
    }

    function loadMessages() {
      ["private", "public"].forEach(type => {
        const key = type + "Chat";
        const container = document.getElementById(type + "Messages");
        const saved = JSON.parse(localStorage.getItem(key)) || [];
        saved.forEach(msg => {
          const el = document.createElement("div");
          el.textContent = msg;
          container.appendChild(el);
        });
      });
    }

    loadMessages();
  </script>
</body>
</html>
